<html>
<head>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.27/jquery.autocomplete.min.js"></script>

  <script src='search.js'></script>
  <link type='text/css' rel='stylesheet' href='search.css' media='all' />

</head>

<body>
  <input type='text' name='searchBox' placeholder="Type query, hit enter, rejoice!" id='autocomplete' size='100'/>

  <!-- <button type='button' onclick = 'getResults();'>Search</button> -->
  <!-- <div>
 Selected Option : <span id="selected_option"></span>
</div> -->

  <!-- Tab links -->
  <div class="tab" style='display:none;width:460px;position:relative;left:55%;margin-left:-230px;'>
    <button class="tablinks" onclick="showTab(event, 'searchResults-all')" id='searchResultsTab-all'>All</button>
    <button class="tablinks" onclick="showTab(event, 'searchResults-product')" id='searchResultsTab-product'>Product Docs</button>
    <button class="tablinks" onclick="showTab(event, 'searchResults-video')" id='searchResultsTab-video'>Papers / Webinars / Case Studies</button>
    <button class="tablinks" onclick="showTab(event, 'searchResults-blog')" id='searchResultsTab-blog'>Blog Posts</button>

  </div>
  <div id='searchResultsSummary-product' style='display:none;font-family: "Open Sans", sans-serif;color:#aaaaaa;font-size: 12px;width:460px;position:relative;left:55%;margin-left:-230px;'>
    Searched for "<i><elm id='searchTerm-product'></elm></i>". Got <elm id='numberOfResults-product'></elm> results. <elm id='maxResults-product'></elm>
  </div>
  <div id='searchResultsSummary-video' style='display:none;font-family: "Open Sans", sans-serif;color:#aaaaaa;font-size: 12px;width:460px;position:relative;left:55%;margin-left:-230px;'>
    Searched for "<i><elm id='searchTerm-video'></elm></i>". Got <elm id='numberOfResults-video'></elm> results. <elm id='maxResults-video'></elm>
  </div>
  <div id='searchResultsSummary-blog' style='display:none;font-family: "Open Sans", sans-serif;color:#aaaaaa;font-size: 12px;width:460px;position:relative;left:55%;margin-left:-230px;'>
    Searched for "<i><elm id='searchTerm-blog'></elm></i>". Got <elm id='numberOfResults-blog'></elm> results. <elm id='maxResults-blog'></elm>
  </div>



  <!-- <div id='searchResults-product' style='display:none;'> PRODUCT </div>
  <div id='searchResults-video' style='display:none;'> VIDEO </div>
  <div id='searchResults-blog' style='display:none;'> BLOG </div> -->

  <div id='searchResults-all' class='tabcontent'>
    <h4>Product Docs <a href='#' onclick="showTab(event, 'searchResults-product')">See more</a></h4>
    <hr>
    <div id='searchResults-all-product'></div>
    <h4>Papers / Webinars / Case Studies <a href='#' onclick="showTab(event, 'searchResults-video')">See more</a></h4>
    <hr>
    <div id='searchResults-all-video'></div>
    <h4>Blog Posts <a href='#' onclick="showTab(event, 'searchResults-blog')">See more</a></h4>
    <hr>
    <div id='searchResults-all-blog'></div>
  </div>

  <div id='searchResults-product' class='tabcontent'></div>
  <div id='searchResults-video' class='tabcontent'></div>
  <div id='searchResults-blog' class='tabcontent'></div>


  <script>
    $(document).ready( function() {
      displayAutocompleteResults();
      //catch the enter key
      $('#autocomplete').keypress(function(event){
          var keycode = (event.keyCode ? event.keyCode : event.which);
          if(keycode == '13'){
            // console.log('ENTER detected');
              getResults();
          }
      });

    });//document ready
  </script>
</body>
</html>
